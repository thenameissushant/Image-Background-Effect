<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/icon.png">
    <title>Image Background Effect</title>
</head>
<body>
    
<div class="container">
    <div class="img-box">
        <img src="image/output.png" width="100%">
       
        <div class="img-wrap">
            <img src="image/input.jpg" id="originalImg">
        </div>

        <span id="line">
            <img src="image/icoon.png" class="arrow">
        </span>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
